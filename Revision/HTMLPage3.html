<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="Stylesheet" href="StyleSheet1.css" />
    <title>CSS -- Pseudo Classes</title>
</head>
<body>
    
    <p>This is a paragraph. Hover over me.</p>

    <div>
        This is text inside the div

        <p>Paragraph inside the div</p>

        Still inside the div, Outside the paragraph
    </div>

    <p>Paragraph outside the div</p>

    Text outside the div and the paragraph
    
</body>
