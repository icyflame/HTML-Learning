<!DOCTYPE html>
 <html lang = "en">
 <body>

        <p id="demo"></p>

        <h1>What is the name of your school?</h1>

        

        <form>
            
            <select name="requests" onchange="checkIfOther()" id="dropDown1">

                <option value="school 1">School 1</option>
                <option value="school 2">School 2</option>
                <option value="school 3">School 3</option>
                <option value="other">Other</option>

            </select>

            <br/>
            
            <!--the following div will show up only if the other option is selected
            in the drop down list-->
            
            
            <div id="other" style="display:none">

                <label>Enter the name of your school:</label><input type="text" id="otherText"/>            

            </div>

            
        </form>

        <button onclick="done()">Submit Form </button>
        
        

 </body>
 </html>

<script>
    
    function checkIfOther()
    
    {
        
        a = document.getElementById("dropDown1");
        
        //alert(a.value);
        
        if(a.value == "other")        
            
            document.getElementById("other").setAttribute("style","display:inline");
        
        else
            
            document.getElementById("other").setAttribute("style","display:none");
        
    }
        
     function done()
     {
     
     a = document.getElementById("dropDown1").value;
     
     b = document.getElementById("otherText").value;
     
     
     if(a == "other")
     
     
     	c = b;
     	
     	
     else
     
     c = a;
     
     	
     
     	document.write("<h1>You study in " +c+ "</h1>");
     	
     	
     }  
    
</script>
