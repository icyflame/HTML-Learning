<!DOCTYPE html>
<html>
    <head>
        <title>Calibre Institue Of Technology, Enquiry Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="addElementsToDropDownList.js" type="text/javascript"></script>
        <link href="styleSheet.css" type="text/css" rel="stylesheet"/>
    </head>
    <body onload="addElements()"> <!--this function is defined in the other file that I have imported above.-->
                                  <!--This function will populate the drop down list from 1 to 216-->

        <h1 class="cah">Calibre Institue of technology, Nerul(west) , Navi mumbai.</h1>

        <h2 class="cah">Enquiry form</h2>
        
        <table>
            
            <tr><td>First name: </td><td><input type="text" id="firstname"/></td></tr>
            
            <tr><td>Middle name: </td><td><input type="text" id="middlename"/></td></tr>
            
            <tr><td>Last name: </td><td><input type="text" id="lastname"/></td></tr>
            
            <tr><td>Contact number: </td><td><input type="tel" id="tel"/></td></tr>
            
            <tr><td>Email ID: </td><td><input type="email" id="emailid"/></td></tr>
            
            <tr><td>Address:</td><td><textarea cols="40" rows="4" id="addr">Enter your address here</textarea></td></tr>
            
            <tr>      
                
                
                
                <td>Age: </td><td><select id="s"></select></td>  <!--This drop down list will be populated dynamically onload-->
                
                <td>Date of Birth:</td><td><input type="date" id="dob"/></td>
                
                <td>Sex: </td> <td>
                    
                                    <input type="radio" value="male" id="sex" name="sex">Male</input> 
                                    <input type="radio" id="sex" name="sex" value="Female">Female</input>
                                    
                                </td>      
                
                
            </tr>
            
            <tr><td>Academic Qualification: </td><td><input type="text" id="acadqual"/></td></tr>
            <tr><td>Professional Qualification: </td><td><input type="text" id="profqual"/></td></tr>	   

            <tr>

                <td>Are you employed at Calibre?</td>

                <td>

		     <select onchange="check()" id="employ">

		       <option value="Yes">Yes</option>
		       <option value="No" selected="selected">No</option>

		     </select>		     
                     
                </td>

	    </tr>     
            
        </table>
        
        <div id="desig" style="display:none">
            
            Designation: <input type="text" id="designation"/>
            
        </div>

	<button onclick="done()">Submit Form</button>
        
    </body>
</html>

<script>

function done()
{

  document.write('<h1>Your details have been saved. Thank you for filling out that form.</h1>');

}

function check()
{

a =  document.getElementById("employ").value;

if(a == "Yes")

  document.getElementById("desig").setAttribute("style","display:block")  
  


else

  document.getElementById("desig").setAttribute("style","display:none;")  
  


}

</script>
