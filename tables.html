<!--This file contains the code for HTML tables-->

<html>

<body style="font-size:30px;">

<table border="1" cellpadding="4" cellspacing="4" height="50%" width="50%" align="center" bordercolor="green">  

<!-- Border is 1 pixel. And cellpadding and cellspacing are 4 pixels. rules="all" will make all the gridlines to appear. height and width in percent
are the percent of the display width and the display height. IF it is 100% then table will occupy the complete window.

this table will be in the middle of the web page.(as align attrib is given the value "center"

It will have the red background as the bgcolor attrib has the value "red"-->

<caption align="top"> Table with 2 rows and 2 columns </caption>

<tr>

<td align="center" valign="center"> (1,1) </td>  <!--First row, first column. this cell will be in the middle of the cell: horizontally and vertically-->
<td align="right" valign="top"> (1,2) </td> <!--First row, second column-->

</tr>

<tr>

<td align="left" valign="bottom"> (2,1) </td>  <!--Second row, first column-->
<td align="right" valign="bottom">  (2,2) </td> <!--Second row, second column-->

</tr>

</table>

</body>

</html>
