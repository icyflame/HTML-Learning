    This file consists HTML code for accepting a number of records from the user
    and printing them on the screen when the submit button is pressed.

    Validation criteria:

        1. If age is a number or not

        2. Whether all the three fields are empty or not

    This file also has a counter at the top of the page just below the heading.

    This counter is dynamically updated so as to show the user how many records have been entered
    till now.

 -->


<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form validation -- Counter alongwith validation</title>   

    <script src="script.js" type="text/javascript"></script>
     
</head>
<body onload="adjustCounter()" style="font-family:monospace;">

    <h1>Fill in your details</h1>

    <div>
        <p id="counter">0</p>
    </div>

    <form>

        <fieldset>
            

            <pre><label>Name: </label> <input type="text" id="nameUser" /></pre>

            <pre><label>Age:  </label> <input type="text" id="age" /></pre>           

            Address:<br />

            <textarea cols="40" rows="5" id="addressUser" ></textarea>

        </fieldset>

    </form>

    <button onclick="addOneMore()">Add one more record</button>

    <button onclick="done()">Add this record and submit all the records</button>

</body>
</html>
