<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="Stylesheet" type="text/css" href="StyleSheet4.css" />
</head>
<body>

    <h1>This is a heading</h1>  <!--A line break is inserted automatically after a heading and a paragraph-->

    <p id="name">This is an element with the id name</p>

    <p> This element does not have any id</p> <!--line break is automatically inserted after this paragraph-->

    <div>
        Text inside the first div
    </div>

    <span>

        This is a paragraph inside the span tag
        
    </span>

    <div>
        Text inside the paragraph
    </div>

</body>
</html>
